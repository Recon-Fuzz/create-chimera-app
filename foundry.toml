[profile.default]
src = "src"
out = "out"
libs = ["lib"]
no_match_contract = "CryticTester"
remappings = [
    "forge-std/=lib/forge-std/src/",
    "@chimera/=lib/chimera/src/",
    "halmos-cheatcodes=lib/halmos-cheatcodes/src/"
]

